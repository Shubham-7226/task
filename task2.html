<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *{
           box-sizing: border-box; 
        }
        .tab {
            width:80%;
            margin: 50px auto;
            align-items: center;
            text-align: center;
            /* background-color: rgb(224, 221, 221); */
            border: 1px solid black;
        }

        .th {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div class="container" style="width: 500px; padding-top: 50px;">
        <form class="row g-3">
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">name</label>
                <input type="text" class="form-control" id="name">
                <label for="inputPassword4" class="form-label">email</label>
                <input type="text" class="form-control" id="email">
            </div>

            <div class="row mb-3">
                <label for="inputRadio3" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10 my-auto">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male"
                            checked>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female"
                            value="female">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>

                </div>
            </div>



            <div class="col-md-12">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-12">
                <label for="inputState" class="form-label">State</label>
                <select id="state" class="form-select">
                    <option selected>Gujrat</option>
                    <option>punjab</option>
                    <option>kerala</option>

                </select>
            </div>


            <div class="row mb-3">
                <label for="inputRadio3" class="col-sm-2 col-form-label">Tech</label>
                <div class="col-sm-10 my-auto">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="pyhton" name="check"
                            id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Python
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="java" name="check" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Java
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="ROR" name="check" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            ROR
                        </label>
                    </div>

                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="send()">Sign in</button>
            </div>
        </form>
    </div>



    <table class="container tab" id="table">
        <thead>
            <tr class="tr">
                <th class="th">Name</th>
                <th class="th">Email</th>
                <th class="th">Gender</th>
                <th class="th">city</th>
                <th class="th">state</th>
                <th class="th">Technology</th>

            </tr>
        </thead>
    </table>

    <script>
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];
        var list6 = [];

        var Checkbox = document.getElementsByName('check');


        var n = 1;
        var list = [];

        function send() {


            var newRow = document.getElementById("table");

            var addrow = newRow.insertRow(n);

            var str = ' ';
            for (var n of Checkbox) {
                if (n.checked) {
                    str += n.value + " ";
                }
            }
            list[1] = document.getElementById("name").value;
            list[2] = document.getElementById("email").value;
            if (male.checked) {
                list[3] = document.getElementById("male").value;

            } else if (female.checked) {

                list[3] = document.getElementById("female").value;


            }
            list[4] = document.getElementById("city").value;
            list[5] = document.getElementById("state").value;

            var cell = [];

            for(let i=1;i<6;i++)
            {
                cell[i]=addrow.insertCell(i-1);
                cell[i].innerHTML=list[i];
            }
            cell[6]=addrow.insertCell(5);
            cell[6].innerHTML = str;

        }
    </script>
</body>

</html>
