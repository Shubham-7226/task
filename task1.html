<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="test">
        <h2>JavaScript HTML DOM</h2>

        <p id="intro">Finding HTML Elements by Id</p>
        <p>This example demonstrates the <b>getElementsById</b> method.</p>

        <p id="demo">This is DEMO</p>
    </div>
</body>
<script>
    const para = document.getElementById("intro");
    console.log(para);

    const class_test = document.getElementsByClassName("test");
    console.log(class_test);

    const byTag = document.getElementsByTagName("h2");
    console.log(byTag);

    const byQuerySelector = document.querySelector(".test");
    console.log(byQuerySelector);

    const byQuerySelectorAll = document.querySelectorAll("p");
    console.log(byQuerySelectorAll);

</script>

</html>
